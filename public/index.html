<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-5">
    <!-- Header -->
    <div class="d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1>Cars Database</h1>
    </nav>
        <p>Created by Pedro Hernandez</p>
    </div>
    <div class="input-group mb-3">
        <input id="carInput" type="text" class="form-control" placeholder="Search by Make, Model, or Year">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="btn" type="button">Submit</button>
        </div>
    </div>
    
<!-- Creating the table-->
<div class="container">
<table id="table" class="table table-light table-hover">
    <thead>
    <tr>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
    </tr>
</thead>
<tbody>
    <tr></tr>
</tbody>
</table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
